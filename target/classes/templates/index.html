<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>李阳鹏大SB</title>
</head>
<body id="replaceI18n">
<span class="i18n" i18n="cureentLanguage"></span>:
<select class="selectLanguage">
    <option class="zh" value="Zh-cn.json">中文</option>
    <option class="en" value="en.json">English</option>
</select>
<br/>
<p class="i18n" i18n="name"></p>
<p class="i18n" i18n="age"></p>
<p class="i18n" i18n="motto"></p>
<br/>
<input class="i18n" i18n="placeholder">
</body>
<!--引入jq -->
<!-- 所有的操作均依赖jquery-->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/LoadI18N.js"></script>
<script type="text/javascript">
    //页面加载事件
    //使用方法：
    //   1.所有用到国际化的地方均要使用class="i18n"
    //   2.设置i18n属性=国际化配置文件js里面localPropertiesJson属性里面的key
    //   3.其他h5标签使用到i18n的地方均可以自由适配
    $(function () {
        //语言选择事件
        $(".selectLanguage").change(function(){
            loadJS($(this).val())
        })
    })
</script>
</html>
